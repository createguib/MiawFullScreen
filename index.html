<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>P√°gina de Prueba de Salesforce Chat - Fullscreen</title>

    <style>
        /* =====================================
           BASE DE LA P√ÅGINA
           ===================================== */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #f5f5f5;
        }

        #chat-fullscreen-wrapper {
            position: fixed;
            inset: 0;
            z-index: 1;
            display: flex;
            background: #f5f5f5;
        }

        #chat-fullscreen-inner {
            flex: 1;
        }

        /* =====================================
           ESTADO FULLSCREEN (CONTROLADO)
           ===================================== */
        body.chat-fullscreen iframe[src*="embeddedservice"] {
            position: fixed !important;
            inset: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            border: none !important;
            z-index: 9999 !important;
        }

        /* =====================================
           ESTADO NORMAL (BURBUJA)
           ===================================== */
        iframe[src*="embeddedservice"] {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 380px;
            height: 520px;
            z-index: 1000;
        }

        /* =====================================
           BOT√ìN MINIMIZAR PERSONALIZADO
           ===================================== */
        #custom-minimize-btn {
            position: fixed;
            top: 12px;
            right: 12px;
            z-index: 10000;
            padding: 8px 14px;
            background: #0052cc;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        body:not(.chat-fullscreen) #custom-minimize-btn {
            display: none;
        }
    </style>
</head>

<body>

    <!-- CONTENEDOR (no cambia) -->
    <div id="chat-fullscreen-wrapper">
        <div id="chat-fullscreen-inner"></div>
    </div>

    <!-- BOT√ìN MINIMIZAR PROPIO -->
    <button id="custom-minimize-btn">Minimizar chat</button>

    <script>
        /* =====================================
           CONTROL DE FULLSCREEN
           ===================================== */
        function enterChatFullscreen() {
            document.body.classList.add('chat-fullscreen');
        }

        function exitChatFullscreen() {
            document.body.classList.remove('chat-fullscreen');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const btn = document.getElementById('custom-minimize-btn');
            btn.addEventListener('click', exitChatFullscreen);
        });

        /* =====================================
           INIT EMBEDDED MESSAGING
           ===================================== */
        function initEmbeddedMessaging() {
            try {
                embeddedservice_bootstrap.settings.language = 'es';

                window.addEventListener("onEmbeddedMessagingReady", () => {
                    console.log("MIAW listo");

                    embeddedservice_bootstrap.prechatAPI.setHiddenPrechatFields({
                        "Language": "Espanol",
                        "Code_Language": "es",
                        "POS": "CL",
                        "IATA": "0"
                    });

                    /* üëâ Forzar fullscreen al iniciar */
                    enterChatFullscreen();
                });

                embeddedservice_bootstrap.init(
                    '00DVG0000066nAf',
                    'Chat_Latam_Airlines_EC',
                    'https://latamneworg--latamdev.sandbox.my.site.com/ESWChatLatamAirlinesEC1713540918754',
                    {
                        scrt2URL: 'https://latamneworg--latamdev.sandbox.my.salesforce-scrt.com'
                    }
                );
            } catch (err) {
                console.error('Error loading Embedded Messaging: ', err);
            }
        }
    </script>

    <script
        type="text/javascript"
        src="https://latamneworg--latamdev.sandbox.my.site.com/ESWChatLatamAirlinesEC1713540918754/assets/js/bootstrap.min.js"
        onload="initEmbeddedMessaging()">
    </script>

</body>
</html>
